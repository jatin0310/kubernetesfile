apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-app-deployment
  namespace: ingress-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-app
  template:
    metadata:
      labels:
        app: simple-app
    spec:
      containers:
      - name: djangodeployment
        image: arorajatin0310/jatinimg
        ports:
        - containerPort: 8000